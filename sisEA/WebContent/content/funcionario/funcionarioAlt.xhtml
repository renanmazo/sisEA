<ui:composition template="/content/templates/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">
		<h1>#{msgs.lbl_edicao_funcionarios}</h1>
		<h:form id="funcionarioAltForm">

			<h:panelGrid styleClass="gridPrincipal">

				<h:panelGrid columns="2" width="50%">
					<h:panelGroup>
						<p:outputLabel value="#{msgs.lbl_nome}: " />
						<p:inputText value="#{funcionarioAltBean.funcionario.nome}" />
					</h:panelGroup>

					<h:panelGroup>
						<p:outputLabel value="#{msgs.lbl_sobrenome}: " />
						<p:inputText value="#{funcionarioAltBean.funcionario.sobrenome}" />
					</h:panelGroup>

					<h:panelGroup>
						<p:outputLabel value="#{msgs.lbl_atividade}: "
							styleClass="comboLabel" />
						<p:selectOneMenu
							value="#{funcionarioAltBean.funcionario.atividade.idAtividade}">
							<f:selectItem itemValue="0" itemLabel="Selecione" />
							<f:selectItem itemValue="1" itemLabel="XPTO23" />
							<f:selectItem itemValue="2" itemLabel="HUYB54" />
							<f:selectItem itemValue="3" itemLabel="UTRI12" />
						</p:selectOneMenu>
					</h:panelGroup>

					<h:panelGroup>
						<p:outputLabel value="#{msgs.lbl_status}: "
							styleClass="comboLabel" />
						<p:selectOneMenu value="#{funcionarioAltBean.funcionario.status}">
							<f:selectItem itemValue="0" itemLabel="Selecione" />
							<f:selectItem itemValue="LIVRE" itemLabel="Livre" />
							<f:selectItem itemValue="ALOCADO" itemLabel="Alocado" />
						</p:selectOneMenu>
					</h:panelGroup>
				</h:panelGrid>

			</h:panelGrid>

			<p:pickList id="pickList" value="#{funcionarioAltBean.habilidades}"
				var="item" itemLabel="#{item.descricao}"
				itemValue="#{item.idHabilidade}" />

			<p:separator id="separator" />

			<h:panelGrid styleClass="gridBotao" columns="1">
				<h:panelGrid styleClass="gridBotaoDireita">
					<h:panelGroup>
						<p:commandButton id="btnConfirmar" value="#{msgs.btn_confirmar}"
							update="funcionarioAltForm" />
					</h:panelGroup>
				</h:panelGrid>
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
