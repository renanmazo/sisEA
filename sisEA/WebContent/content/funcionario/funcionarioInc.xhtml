<ui:composition template="/content/templates/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">
		<h1>#{msgs.lbl_inclusao_funcionarios}</h1>
		<h:form id="funcionarioForm">

			<h:panelGrid styleClass="gridPrincipal">

				<h:panelGrid columns="2" width="50%">

					<h:panelGroup>
						<p:outputLabel value="#{msgs.lbl_nome}: " />
						<p:inputText value="" />
					</h:panelGroup>
					
					<h:panelGroup>
						<p:outputLabel value="#{msgs.lbl_sobrenome}: " />
						<p:inputText value="" />
					</h:panelGroup>
					
					<p:selectOneMenu
							value="#{funcionarioIncBean.funcionario.idAtividade}">
							<f:selectItems value="#{funcionarioIncBean.comboAtividade}" />
					</p:selectOneMenu>
					
					<p:selectOneMenu
							value="#{funcionarioIncBean.funcionario.status}">
							<f:selectItems value="#{funcionarioIncBean.comboStatus}" />
					</p:selectOneMenu>
				</h:panelGrid>

			</h:panelGrid>
			
			<p:panelGrid columns="1">
				<p:pickList id="pickList" value="#{funcionarioAltBean.funcionario.habilidades}"
					var="item" itemLabel="#{item.descricao}" itemValue="#{item.idHabilidade}" />
	
				<p:separator id="separator" />
			</p:panelGrid>

			<p:separator id="separator" />

			<h:panelGrid styleClass="gridBotao" columns="1">
				<h:panelGrid styleClass="gridBotaoDireita">
					<h:panelGroup>
						<p:commandButton id="btnConfirmar" value="#{msgs.btn_confirmar}"
							update="funcionarioForm" />
					</h:panelGroup>
				</h:panelGrid>
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
