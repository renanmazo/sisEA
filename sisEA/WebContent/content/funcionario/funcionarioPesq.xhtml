<ui:composition template="/content/templates/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">
		<h1>#{msgs.lbl_gerenciar_funcionarios}</h1>
		<h:form id="funcionarioForm">

			<h:panelGrid styleClass="gridPrincipal">
				<!-- PESQUISA -->
				<h:panelGrid columns="2" width="478" styleClass="boxPesquisa">
					<h:panelGrid columns="2" cellspacing="2" cellpadding="2">
						<h:panelGroup>
							<p:outputLabel value="Nome: " />
							<p:inputText value="" />
						</h:panelGroup>
					</h:panelGrid>
					<h:panelGrid styleClass="gridBotaoDireita">
						<h:panelGroup>
							<p:commandButton id="btnPesquisar" value="#{msgs.btn_pesquisar}" action="#{funcionarioPesqBean.botaoPesquisar}"
								update="funcionarioForm" />
						</h:panelGroup>
					</h:panelGrid>
					
				</h:panelGrid>

				<h:panelGrid columns="1" width="100%">
					<p:dataTable id="tabelaFuncionarios" var="item" selection="#{funcionarioPesqBean.funcionarioSelecionado}" 
						selectionMode="single" rowKey="#{item.idFuncionario}" value="#{funcionarioPesqBean.funcionarios}"
						paginator="true" rows="10" paginatorPosition="bottom" paginatorAlwaysVisible="false" 
						emptyMessage="#{msgs.lbl_nenhum_registro}">
						<f:facet name="header">
							<h:outputText value="#{msgs.lbl_funcionario_tabela}"></h:outputText>
						</f:facet>
						<p:column headerText="#{msgs.lbl_funcionario_tabela_nomecompleto}">
							<h:outputText value="#{item.nome} #{item.sobrenome}"></h:outputText>
						</p:column>
						<p:column headerText="#{msgs.lbl_funcionario_tabela_atividade}">
							<h:outputText value=""></h:outputText>
						</p:column>
						<p:column headerText="#{msgs.lbl_status}">
							<h:outputText value="#{item.status}"></h:outputText>
						</p:column>
					</p:dataTable>
				</h:panelGrid>

				<p:separator id="separator" />

				<h:panelGrid styleClass="gridBotao" columns="1">
					<h:panelGrid styleClass="gridBotaoDireita">
						<h:panelGroup>
							<p:commandButton id="btnIncluir" value="#{msgs.btn_incluir}" update="funcionarioForm"
								action="#{funcionarioPesqBean.botaoIncluir}"/>
							<p:commandButton id="btnAlterar" value="#{msgs.btn_alterar}"
								update="funcionarioForm" action="#{funcionarioPesqBean.botaoAlterar}"/>
							<p:commandButton id="btnExcluir" value="#{msgs.btn_excluir}"
								update="funcionarioForm" />
						</h:panelGroup>
					</h:panelGrid>
				</h:panelGrid>
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
