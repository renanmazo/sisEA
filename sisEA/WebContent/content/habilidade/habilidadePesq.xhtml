<ui:composition template="/content/templates/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">
		
		<h:form id="habilidadeForm">
		<h1>#{msgs.lbl_gerenciar_habilidades}</h1>
		
			<h:panelGrid styleClass="gridPrincipal">
				<!-- PESQUISA -->
				<h:panelGrid columns="2" width="478" styleClass="boxPesquisa">
					<h:panelGrid columns="2" cellspacing="2" cellpadding="2">
						<h:panelGroup>
							<p:outputLabel value="Nome: " />
							<p:inputText value="#{habilidadePesqBean.nome}" />
						</h:panelGroup>
					</h:panelGrid>
					<h:panelGrid styleClass="gridBotaoDireita">
						<h:panelGroup>
							<p:commandButton id="btnPesquisar" value="#{msgs.btn_pesquisar}" action="#{habilidadePesqBean.botaoPesquisar}"
								update="habilidadeForm" />
						</h:panelGroup>
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid columns="1" width="100%">
					<p:dataTable id="tabelaHabilidades" var="item" selection="#{habilidadePesqBean.habilidadeSelecionada}" 
						selectionMode="single" rowKey="#{item.idHabilidade}" value="#{habilidadePesqBean.habilidades}"
						paginator="true" rows="10" paginatorPosition="bottom" paginatorAlwaysVisible="false" 
						emptyMessage="#{msgs.lbl_nenhum_registro}">
						<f:facet name="header">
							<h:outputText value="#{msgs.lbl_habilidades}"></h:outputText>
						</f:facet>
						<p:column headerText="#{msgs.lbl_descricao}">
							<h:outputText value="#{item.descricao}"></h:outputText>
						</p:column>
					</p:dataTable>
				</h:panelGrid>

				<p:separator id="separator" />

				<h:panelGrid styleClass="gridBotao" columns="1">
					<h:panelGrid styleClass="gridBotaoDireita">
						<h:panelGroup>
							<p:commandButton id="btnIncluir" value="#{msgs.btn_incluir}" update="habilidadeForm"
								action="#{habilidadePesqBean.botaoIncluir}"/>
							<p:commandButton id="btnAlterar" value="#{msgs.btn_alterar}"
								update="habilidadeForm" action="#{habilidadePesqBean.botaoAlterar}"/>
							<p:commandButton id="btnExcluir" value="#{msgs.btn_excluir}"
								update="habilidadeForm" />
						</h:panelGroup>
					</h:panelGrid>
				</h:panelGrid>
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
