<ui:composition template="/content/templates/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">
		<h1>#{msgs.lbl_habilidade_inc_titulo}</h1>
		<h:form id="habilidadeIncForm">

			<h:panelGrid styleClass="gridPrincipal">
			
				<h:panelGroup>
					<p:outputLabel value="#{msgs.lbl_descricao}: "/>
					<p:inputText value="" />
				</h:panelGroup>
			</h:panelGrid>

			<p:separator id="separator" />

			<h:panelGrid styleClass="gridBotao" columns="1">
				<h:panelGrid styleClass="gridBotaoDireita">
					<h:panelGroup>
						<p:commandButton id="btnConfirmar" value="#{msgs.btn_confirmar}"
							update="habilidadeIncForm" />
					</h:panelGroup>
				</h:panelGrid>
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
