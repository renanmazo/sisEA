<ui:composition template="/content/templates/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">
		<h1>#{msgs.lbl_tituloAtividadeInc}</h1>
		<h:form id="atividadeIncForm">

			<h:panelGrid styleClass="gridPrincipal">
				<h:panelGrid columns="2" width="50%">
					
					<h:panelGroup>
						<p:outputLabel value="#{msgs.lbl_prioridade}: " styleClass="comboLabel" />
						<p:selectOneMenu value="#{atividadeIncBean.atividade.idPrioridade}">
							<f:selectItems value="#{atividadeIncBean.comboPrioridade}" />
						</p:selectOneMenu>
					</h:panelGroup>

					<h:panelGroup>
						<p:outputLabel value="#{msgs.lbl_projeto}: " styleClass="comboLabel" />
						<p:selectOneMenu value="#{atividadeIncBean.atividade.projeto.idProjeto}">
							<f:selectItems value="#{atividadeIncBean.comboProjeto}" />
						</p:selectOneMenu>
					</h:panelGroup>

					<h:panelGroup>
						<p:outputLabel value="#{msgs.lbl_nome}: " />
						<p:inputText value="#{atividadeIncBean.atividade.nome}" />
					</h:panelGroup>

					<h:panelGroup>
						<p:outputLabel value="#{msgs.lbl_status}: " styleClass="comboLabel" />
						<p:selectOneMenu value="#{atividadeIncBean.atividade.status}">
							<f:selectItems value="#{atividadeIncBean.comboStatus}" />
						</p:selectOneMenu>
					</h:panelGroup>

				</h:panelGrid>

				<h:panelGroup>
					<p:outputLabel value="#{msgs.lbl_descricao}: "
						styleClass="comboLabel" />
					<p:inputTextarea rows="3" cols="50"
						value="#{atividadeIncBean.atividade.descricao}" />
				</h:panelGroup>
			</h:panelGrid>
			
				<p:pickList id="pickList" value="#{atividadeIncBean.cities}" var="city"
					itemLabel="#{city}" itemValue="#{city}" />

		</h:form>
	</ui:define>
</ui:composition>
