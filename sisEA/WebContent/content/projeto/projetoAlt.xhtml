<ui:composition template="/content/templates/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">
		<h1>#{msgs.lbl_projeto_alt_titulo}</h1>
		<h:form id="atividadeAltForm">

			<h:panelGrid styleClass="gridPrincipal">

				<h:panelGrid columns="1" width="50%">
					<h:panelGroup>
						<p:outputLabel value="#{msgs.lbl_nome}: " />
						<p:inputText value="" />
					</h:panelGroup>

				</h:panelGrid>

				<h:panelGroup>
					<p:outputLabel value="#{msgs.lbl_descricao}: "
						styleClass="comboLabel" />
					<p:inputTextarea rows="3" cols="50"
						value="" />
				</h:panelGroup>
			</h:panelGrid>
			
			<p:pickList id="pickList" value="#{atividadeAltBean.habilidades}"
				var="item" itemLabel="#{item.descricao}" itemValue="#{item.idHabilidade}" />

			<p:separator id="separator" />

			<h:panelGrid styleClass="gridBotao" columns="1">
				<h:panelGrid styleClass="gridBotaoDireita">
					<h:panelGroup>
						<p:commandButton id="btnConfirmar" value="#{msgs.btn_confirmar}"
							update="atividadeAltForm" />
					</h:panelGroup>
				</h:panelGrid>
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
