<ui:composition template="/content/templates/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">
		<h1>Gerenciar projetos</h1>
		<h:form id="projetoForm">

			<h:panelGrid styleClass="gridPrincipal">
				<!-- PESQUISA -->
				<h:panelGrid columns="2" width="478" styleClass="boxPesquisa">
					<h:panelGrid columns="2" cellspacing="2" cellpadding="2">
						<h:panelGroup>
							<p:outputLabel value="Nome: " />
							<p:inputText value="#{projetoPesqBean.nome}" />
						</h:panelGroup>
					</h:panelGrid>
					<h:panelGrid styleClass="gridBotaoDireita">
						<h:panelGroup>
							<p:commandButton id="btnPesquisar" value="#{msgs.btn_pesquisar}" action="#{projetoPesqBean.botaoPesquisar}"
								update="projetoForm" />
						</h:panelGroup>
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid columns="1" width="100%">
					<p:dataTable id="tabelaProjetos" var="item" selection="#{projetoPesqBean.projetoSelecionado}" 
						selectionMode="single" rowKey="#{item.idProjeto}" value="#{projetoPesqBean.projetos}"
						paginator="true" rows="10" paginatorPosition="bottom" paginatorAlwaysVisible="false" 
						emptyMessage="#{msgs.lbl_nenhum_registro}">
						<f:facet name="header">
							<h:outputText value="#{msgs.lbl_atividades}"></h:outputText>
						</f:facet>
						<p:column headerText="#{msgs.lbl_projeto}">
							<h:outputText value="#{item.nome}"></h:outputText>
						</p:column>
					</p:dataTable>
				</h:panelGrid>

				<p:separator id="separator" />

				<h:panelGrid styleClass="gridBotao" columns="1">
					<h:panelGrid styleClass="gridBotaoDireita">
						<h:panelGroup>
							<p:commandButton id="btnIncluir" value="#{msgs.btn_incluir}" update="projetoForm"
								action="#{projetoPesqBean.botaoIncluir}"/>
							<p:commandButton id="btnAlterar" value="#{msgs.btn_alterar}"
								update="projetoForm" action="#{projetoPesqBean.botaoAlterar}"/>
							<p:commandButton id="btnExcluir" value="#{msgs.btn_excluir}"
								update="projetoForm" />
						</h:panelGroup>
					</h:panelGrid>
				</h:panelGrid>
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
